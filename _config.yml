title: wiringbits
email: hello@wiringbits.net
description: >- # this means to ignore newlines until "baseurl:"
  A Mexican company producing great software mainly with Scala.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://wiringbits.net"
# twitter_username: jekyllrb
github_username: wiringbits
google_analytics: UA-65008315-4

# Build settings
markdown: kramdown
remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme@2.5.1

minima:
  skin: classic

sass:
  sass_dir: _sass
  style: compressed
